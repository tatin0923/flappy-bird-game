<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2C3E50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5em;
        }

        .score-container {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            color: #2C3E50;
        }

        #gameCanvas {
            border: 3px solid #34495E;
            border-radius: 15px;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 15px 0;
        }

        .controls {
            margin: 15px 0;
            color: #2C3E50;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(45deg, #3498DB, #2980B9);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(231, 76, 60, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .score-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .controls {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Flappy Bird</h1>
        
        <div class="score-container">
            <div class="score-item">
                Score: <span id="score">0</span>
            </div>
            <div class="score-item">
                High Score: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="controls">
            <p>Press <strong>SPACEBAR</strong> to start, jump, and restart!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="resetHighScore()">Reset High Score</button>
        </div>
        
        <div id="gameOver" style="display: none;">
            <h2>Game Over!</h2>
            <p>Press SPACEBAR to play again</p>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        // Initialize the game when page loads
        window.addEventListener('load', function() {
            // Load high score from localStorage
            const savedHighScore = localStorage.getItem('flappy_high_score') || 0;
            document.getElementById('highScore').textContent = savedHighScore;
            
            init();
            resizeCanvas();
        });
    </script>
</body>
</html>
